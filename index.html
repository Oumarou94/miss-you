<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Frida</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe6f0,#fff7cc);
  font-family: "Georgia", serif;
}

.card{
  position:relative;
  background:white;
  padding:50px 60px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.message{
  font-size:34px;
  font-style:italic;
  color:#333;
  margin-bottom:20px;
}

.name{
  font-size:36px;
  font-style:italic;
  font-weight:bold;
}

.main-cat{
  width:180px;
  margin-top:10px;
  border-radius:16px;
}

/* little cat stickers */
.sticker{
  position:absolute;
  width:70px;
}

.s1{ top:-20px; left:-20px; transform:rotate(-15deg); }
.s2{ top:-20px; right:-20px; transform:rotate(12deg); }
.s3{ bottom:-20px; left:-20px; transform:rotate(8deg); }
.s4{ bottom:-20px; right:-20px; transform:rotate(-10deg); }

</style>
</head>

<body>

<div class="card">

  <img class="sticker s1" src="https://placekitten.com/90/90">
  <img class="sticker s2" src="https://placekitten.com/91/90">
  <img class="sticker s3" src="https://placekitten.com/90/91">
  <img class="sticker s4" src="https://placekitten.com/92/92">

  <div class="message">
    Frida,<br>
    I miss you
  </div>

  <img class="main-cat" src="https://placekitten.com/300/260" alt="cute cat">

</div>

</body>
</html>
