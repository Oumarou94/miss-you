<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Frida</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd1e8,#ffb6d5,#ffe4ef);
  font-family: "Georgia", serif;
}

.card{
  position:relative;
  background:white;
  padding:50px 60px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.message{
  font-size:34px;
  font-style:italic;
  color:#333;
  margin-bottom:20px;
}

/* main cat */
.main-cat{
  width:200px;
  margin-top:10px;
  border-radius:16px;
}

/* little cat stickers */
.sticker{
  position:absolute;
  width:70px;
}

.s1{ top:-25px; left:-25px; transform:rotate(-15deg); }
.s2{ top:-25px; right:-25px; transform:rotate(12deg); }
.s3{ bottom:-25px; left:-25px; transform:rotate(8deg); }
.s4{ bottom:-25px; right:-25px; transform:rotate(-10deg); }

</style>
</head>

<body>

<div class="card">

  <!-- stickers -->
  <img class="sticker s1" src="https://cataas.com/cat?type=square">
  <img class="sticker s2" src="https://cataas.com/cat?type=square&2">
  <img class="sticker s3" src="https://cataas.com/cat?type=square&3">
  <img class="sticker s4" src="https://cataas.com/cat?type=square&4">

  <div class="message">
    Frida,<br>
    I miss you
  </div>

  <!-- main cat -->
  <img class="main-cat" src="https://cataas.com/cat" alt="cute cat">

</div>

</body>
</html>
